<!-- DEPRECATED -->

<!DOCTYPE html>
<html>

<head>
    <title>Spreadsheet Comparison Tool</title>

    <!-- JavaScript -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="SpreadsheetComparisonTool.css">
</head>

<body>

    <div class="container">

        <!-- debugging -->
        <div class="row mt-4">
            <div class="col-sm">
                <input id="raw-checkbox" type="checkbox" onchange="toggleDisplayRaw()"> Display Raw
            </div>

            <div class="col-sm">
                <input id="lines-checkbox" type="checkbox" onchange="toggleDisplayLines()"> Display Lines
            </div>
        </div>

        <!-- header -->
        <div class="row mt-4">
            <div class="col-sm">
                <h1 style="text-align: center">Spreadsheet Comparison Tool</h1>
            </div>
        </div>

        <!-- upload row -->
        <div class="row mt-4">

            <!-- left pane -->
            <div id="leftPane" class="col-sm">
                <div class="dropzone">
                    Drag and drop files here...
                </div>
                <!-- https://stackoverflow.com/questions/11832930/html-input-file-accept-attribute-file-type-csv -->
                <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>

            <!-- right pane -->
            <div id="rightPane" class="col-sm">
                <div class="dropzone">
                    Drag and drop files here...
                </div>
                <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>

        </div>

        <!-- raw output -->
        <div class="row mt-4">
            <!-- left pane -->
            <div id="left-raw" class="col-sm">
                left raw
            </div>

            <!-- right pane -->
            <div id="right-raw" class="col-sm">
                right raw
            </div>
        </div>

        <!-- compare button -->
        <div class="row mt-4">
            <div class="col-sm text-center">
                <button onclick="compare()">Compare</button>
            </div>
        </div>

        <!-- comparison window -->
        <div class="row mt-4">
            <!-- left pane -->
            <div id="left-preview" class="col-sm">
                left preview
            </div>

            <!-- right pane -->
            <div id="right-preview" class="col-sm">
                right preview
            </div>
        </div>

    </div>

</body>

<script src="SpreadsheetComparisonTool.js"></script>

</html>
